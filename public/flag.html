<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NUSEC Archived Backup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg-dark: #020617;
      --bg-mid: #0f172a;
      --cyan: #38bdf8;
      --green: #22c55e;
      --muted: #94a3b8;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Courier New", Courier, monospace;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #e5e7eb;
      overflow: hidden;
    }

    /* Background grid */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(56,189,248,0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(56,189,248,0.08) 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.3;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 900px;
      margin: 0 auto;
      padding: 120px 24px;
      text-align: center;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #38bdf8, #22c55e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .terminal {
      display: inline-block;
      margin: 16px 0;
      padding: 12px 18px;
      background: rgba(2, 6, 23, 0.85);
      border: 1px solid #1e293b;
      box-shadow: 0 0 20px rgba(34,197,94,0.15);
      color: var(--green);
      font-size: 1.1rem;
      letter-spacing: 0.5px;
    }

    .subtitle {
      color: var(--muted);
      margin-top: 12px;
      font-size: 1rem;
    }

    .flag {
      margin-top: 50px;
      padding: 18px;
      background: rgba(2, 6, 23, 0.9);
      border-left: 4px solid var(--green);
      color: var(--green);
      font-weight: bold;
      letter-spacing: 1px;
    }

    .footer {
      margin-top: 60px;
      font-size: 0.8rem;
      color: #64748b;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>The Flag</h1>

    <div class="terminal">
      28.02968845564392, -82.82074467963191
    </div>

    <div class="subtitle">
      I'm just gonna leave this here...
    </div>


    <div class="footer">
      Archived snapshot • Generated by automated systems • For internal use
    </div>
  </div>
</body>
</html>
